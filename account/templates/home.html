{% extends 'base.html' %}

{% block content %}
At this moment we have {{ count_available }} available from {{ count_all}} rooms



<b></b>






<table class="table">
  <thead>
    <tr>
      <th scope="col">Nr</th>
      <th scope="col">Type</th>
      <th scope="col">Price</th>
      <th scope="col">Availibility</th>
    </tr>
  </thead>
  <tbody>
  {% for room in rooms %}
    <tr>
      <th scope="row">{{ room.room_no }}</th>
      <td> <a href="{% url 'room_detail_view' room.pk %}">{{ room.room_type_id }}</td>
      <td>{{ room.price }}</td>
      <td>{{ room.room_status_id}}</td>
    </tr>
  {% endfor %}
  </tbody>
</table>





{% endblock %}
