{% extends 'base.html' %}

{% block content %}
<h2>Register superuser</h2>

<form action="{% url 'register_superuser' %}" method="POST">
			{% csrf_token %}

				<div class="form-row">
					<div class="col form-group">
						<label>First name</label>
						{{ form.first_name }}
					</div> <!-- form-group end.// -->
					<div class="col form-group">
						<label>Last name</label>
					  	{{ form.last_name }}
					</div> <!-- form-group end.// -->
				</div> <!-- form-row end.// -->

				<div class="form-row">
					<div class="col form-group">
						<label>Email address</label>
							{{ form.email }}
					</div> <!-- form-group end.// -->
					<div class="col form-group">
						<label>Phone number</label>
							{{ form.phone_number }}
					</div> <!-- form-group end.// -->
				</div> <!-- form-row end.// -->


				<div class="form-row">
					<div class="form-group col-md-6">
						<label>Create password</label>
					    {{ form.password }}
					</div> <!-- form-group end.// -->
					<div class="form-group col-md-6">
						<label>Repeat password</label>
					    {{ form.confirm_password }}
					</div> <!-- form-group end.// -->
				</div>
			    <div class="form-group">
			        <button type="submit" class="btn btn-primary btn-block"> Register  </button>
			    </div> <!-- form-group// -->
			        {{ form.email.errors }}
				{{ form.non_field_errors }}
			</form>

{% endblock %}
